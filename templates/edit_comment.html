<div class="container  ">

        <div class="col col-md-6 col-sm-12">
            <div>
                {% if user.is_authenticated %}
                <h3>Edit Comment:</h3>

            </div>
        </div>
    </div>
    <form method="POST">

        {% csrf_token %}
        <input type="hidden">
        <button class="btn btn-primary btn-account" type="submit" >
            save
        </button>
    </form>
    {% endif %}
</div>

{% endblock %}
