{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div>
    {% if user.is_authenticated %}
    <h3>Edit Comment:</h3>
    <form method="POST"> 
        {{ comment_form | crispy }}
        {% csrf_token %}
        <input type="hidden" >
        <button class="btn btn-primary" type="submit" >
           save
        </button>
    </form>
     {% endif %}
</div>

{% endblock %}
